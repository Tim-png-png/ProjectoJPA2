<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Testing</title>
</h:head>
<h:body>
	<ui:include src="menu.xhtml"/>
	<h:form>
	<p:panel header="Categorias">
		<p:messages closable="true">
			<p:autoUpdate/>
		</p:messages>
		<h:panelGrid id="painelDados" columns="4">
			<p:outputLabel value="Código"/>
			<p:inputText size="10" readonly="true" value="#{categoriaBean.categoria.codigo}"/>
			
			<p:outputLabel value="Nome"/>
			<p:inputText maxlength="50" size="30" value="#{categoriaBean.categoria.nome}" required="true" requiredMessage="O campo nome é obrigatório"/>
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			<p:commandButton value="Salvar" actionListener="#{categoriaBean.salvar}" update="painelDados tabela"/>
		</h:panelGrid>
		
		<p:separator/>
		
		<p:dataTable id="tabela" emptyMessage="Sem registo" paginator="true" value="#{categoriaBean.categorias}" var="cursor">
			<p:column headerText="#">#{cursor.codigo}</p:column>
			<p:column headerText="Nome">#{cursor.nome}</p:column>
			<p:column headerText="Opções"></p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
</h:body>
</html>
